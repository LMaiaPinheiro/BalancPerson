<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Balanc Person</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">BalancPerson</h1>
    </header>

    <main class="conteiner">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card" id="entradas">
                <h3> <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p class="income" id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card" id="saidas">
                <h3> 
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saída">
                </h3>
                <p class="expense" id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total" id="totalCard">
                <h3> 
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay" >
        <div class="modal">
            <div>
                <h2>Nova Transação</h2>
                <form action="#" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" placeholder="Descrição" id="description" name="description" placeholder="Descrição">
                    </div> 

                    <div class="input-group">   
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" step="0.01" placeholder="0.00" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <input type="date" id="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                         <button type="submit">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>BalancPerson</p>
    </footer>

   <script src="./JS/actions.js"></script>

</body>

</html>
